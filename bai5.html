<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0, b = 0, c = 0;
    let sum = 0;
    let fibonacci = "";
    for ( let i = 0; i < 20; i++) {
        if (i === 0) {
            a = 1;
            c = 1;
            sum += a;
            fibonacci += a + " "
        } else {
            a = b + c;
            b = c;
            c = a;
            sum += a;
            fibonacci += a + " "
        }
    }
    document.write("Dãy số fibonacci"+"<br>"+fibonacci + "<br>")
    document.write("Tổng dãy số này là:" + sum)
</script>
</body>
</html>
