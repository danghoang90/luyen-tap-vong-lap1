<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="clickchoi()">Chơi</button>
<button>Chơi lại</button>
<script>

function clickchoi(){
    let random = Math.floor(Math.random()*100)+1;
   let nhapso = parseInt(prompt("Trò chơi đoán số từ 0 > 100"));
while (nhapso == random){
     alert("chúc mừng bạn đã đoán đúng");
 }
     while (random != nhapso){
         alert("bạn đã đoán sai số đúng là" + random + "thử lại lần sau");
         nhapso = parseInt(prompt("Nhập số bạn muốn đoán"));
     }
     alert("chúc mừng bạn đã đoán đúng");

}
</script>
</body>
