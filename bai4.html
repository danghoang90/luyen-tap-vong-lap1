<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 0, b = 0, c = 0;
  let fibonacci = "";
  for ( i = 0; i < 20; i++) {
    if (i == 0) {
      a = 1;
      c = 1;
      fibonacci += a + " "
    } else {
      a = b + c;
      b= c;
      c = a;
      fibonacci += a + " "
      if ( a % 5 == 0){
         break;
      }
    }
  } document.write("Số đầu tiên chia hết cho 5 là:" + a);
</script>
</body>
</html>
